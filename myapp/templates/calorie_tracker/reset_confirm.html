{% extends "calorie_tracker/base.html" %}

{% block title %}Confirm Reset{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">

    <h2 class="text-xl font-semibold mb-4">Reset Calorie Count</h2>
    <p class="mb-6">Are you sure you want to reset the calorie count for today? This action cannot be undone.</p>

    <form method="post" action="{% url 'calorie_tracker:reset_calories' %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 font-semibold mr-4">
            Yes, Reset
        </button>
        <a href="{% url 'calorie_tracker:food_list' %}" class="inline-block px-6 py-2 border rounded hover:bg-gray-100">
            Cancel
        </a>
    </form>

</div>
{% endblock %}
