<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="signup-container bg-white rounded-2xl shadow-lg border border-gray-200 p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign Up</h2>
        <form method="post" action="{% url 'calorie_tracker:signup' %}" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                {{ form.username.errors }}
                <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition">
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                {{ form.password1.errors }}
                <input type="password" name="password1" id="id_password1" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition">
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                {{ form.password2.errors }}
                <input type="password" name="password2" id="id_password2" required class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition">
            </div>
            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-900 transition duration-150 font-medium">
                Sign Up
            </button>
        </form>
        <div class="extra-links mt-4 text-center text-sm text-gray-600">
            <p>Already have an account? <a href="{% url 'calorie_tracker:login' %}" class="font-medium text-black hover:underline">Log in</a></p>
        </div>
    </div>
</body>
</html>
